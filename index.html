<html>
  <head>
    <title>Carcassonne!</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/tdw1aea.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login_screen.css">
    <link rel="stylesheet" type="text/css" href="css/ui_elements.css">
    <link rel="stylesheet" type="text/css" href="css/entities.css">
    <link rel="stylesheet" type="text/css" href="css/popup_windows.css">

    <meta name="viewport" content="maximum-scale=1.0,user-scalable=0"/>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    
    <div class="display_name_form">
      <div class="form_inner">
        <label for="dname">Enter Your Name</label>
        <input type="text" id="dname" name="dname" maxlength="20">
        <label for="dcolor">Choose Your Favorite Color</label>
        <div class="color_picker_container">
          <div class="color_picker"></div>
        </div>
        <div class="name_submit_btn">Lets Go!</div>
      </div>
    </div>
    
    <div class="loading_area">
      <div class="lds-ellipsis">Loading<div></div><div></div><div></div><div></div></div>
    </div>
    
    <div class="disconnected_screen" style="display: none;">
      <h1 style="color: red;">Warning! Server Disconnected...</h1>
      <h1 style="color: red;">Waiting for reconnect. Reload the page if nothing happens.</h1>
    </div>
    
    <div id="table_container">
      <div id="table_spacer"></div>
      <div id="table">
        <canvas id="drawing_area" height="500" width="950"></canvas>
      </div>
    </div>
    
    <div class="ui_grid">
      
      <div class="inventory_area" id="ui_inventory">
        <p>Tiles</p>
        <div class="inventory_scroll">
          <div class="inventory_contents" id="inventory">
            <!-- <div class="item">
            <div class="num_box"><span>45</span></div>
          </div> -->
          </div>
        </div>
      </div>
      
      <div class="inventory_area" id="ui_backpack">
        <p>My Meeples</p>
        <div class="inventory_scroll">
          <div class="inventory_contents" id="backpack">
            <!-- <div class="item">
              <div class="num_box"></div>
            </div> -->
          </div>
        </div>
      </div>
      
      <div class="icon_grid" id="ui_tools">
        <div class="draw_icon" id="pointer_icon"></div>
        <div class="draw_icon" id="zoomout_icon"></div>
        <div class="draw_icon" id="zoomin_icon"></div>
        <div class="draw_icon" id="wallpaper_icon"></div>
        <div class="draw_icon" id="terminal_icon"></div>
        <div class="draw_icon" id="question_icon"></div>
      </div>
      
      <div class="player_info_container" id="player_info">
        <ul id="player_list">
          <!-- <li id="playerid_list">
                  <div class="before"></div>|<div class="after">
                </div></li> -->
        </ul>
      </div>
    </div>
    
    <div class="info_text_container">
      <div class="info_text_exit">
        <h1><strong>✖</strong></h1>
      </div>
      <div class="info_text">
        
      </div>
    </div>
    
    <div class="terminal_container">
      <div class="terminal_console" id="terminal_console"></div>
      <div class="input_area_icon">>:</div>
      <input type="text" id="console_input" name="console_input">
      <div class="terminal_exit">✖</div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/static/game.js"></script>
  <script src="/scripts/table_pan_zoom.js"></script>
  <script src="/scripts/ui_events.js"></script>
  <script src="/scripts/client_entity_handler.js"></script>
  <script src="/scripts/entity_html_handler.js"></script>
  <script src="/scripts/player_handler.js"></script>
  <script src="/scripts/client_console_commands.js"></script>
</html>
